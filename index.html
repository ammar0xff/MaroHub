<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta -->
    <title>MaroHub - Home</title>
    <meta name="description" content="Explore and filter a vast collection of games with detailed information, ratings, and screenshots.">

    <!-- Open Graph / Social Sharing Meta -->
    <meta property="og:title" content="MaroHub">
    <meta property="og:description" content="Explore and filter a vast collection of games with detailed information, ratings, and screenshots.">
    <meta property="og:image" content="https://via.placeholder.com/900x300?text=MaroHub">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">

    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/color/48/gaming-center-base.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Modern Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="https://img.icons8.com/color/48/gaming-center-base.png" alt="Logo" class="navbar-icon">
            <span>MaroHub</span>
        </div>
        <button class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <ul class="navbar-links" id="navbarLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="#topRatedGamesContainer">Top Rated</a></li>
            <li><a href="#recentlyAddedGamesContainer">Recently Added</a></li>
        </ul>
    </nav>

    <!-- HERO SECTION (Banner, Search, CTA) -->
    <section class="hero-section">
        <h1>MaroHub</h1>
        <p class="hero-subtitle">
            Explore and filter a vast collection of games with detailed information, ratings, and screenshots.
        </p>
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search games, genres, platforms..." aria-label="Search games">
        </div>
        <button class="cta-btn" onclick="document.getElementById('gameGrid').scrollIntoView({behavior:'smooth'})">
            Browse Games
        </button>
    </section>

    <div class="main-layout">
        <aside class="filters-aside">
            <div class="controls-container">
                <h3 class="filters-title">Filters</h3>
                <div class="filter-group">
                    <label for="genreFilter">Genre:</label>
                    <select id="genreFilter">
                        <option value="all">All Genres</option>
                    </select>
                </div>
                <!-- Platform filter removed -->
                <div class="filter-group">
                    <label for="yearFilter">Year:</label>
                    <select id="yearFilter">
                        <option value="all">All Years</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="metacriticFilter">Metacritic:</label>
                    <select id="metacriticFilter">
                        <option value="all">Any Score</option>
                        <option value="90">90+</option>
                        <option value="80">80+</option>
                        <option value="70">70+</option>
                        <option value="60">60+</option>
                    </select>
                </div>
                <div class="sort-group">
                    <label for="sortBy">Sort By:</label>
                    <select id="sortBy">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="release_date-desc">Release Date (Newest First)</option>
                        <option value="release_date-asc">Release Date (Oldest First)</option>
                        <option value="metacritic-desc">Metacritic (Highest First)</option>
                        <option value="metacritic-asc">Metacritic (Lowest First)</option>
                    </select>
                </div>
                <button id="clearFiltersBtn" class="load-more-button" style="margin-top: 18px;">Clear Filters</button>
            </div>
        </aside>
        <section class="main-content">
            <!-- Top Rated Games -->
            <div class="featured-section" data-autoscroll>
                <h2>Top Rated Games</h2>
                <div class="carousel-container">
                    <button class="carousel-arrow left" id="topRatedLeft">&#8592;</button>
                    <div class="carousel-track" id="topRatedGamesContainer"></div>
                    <button class="carousel-arrow right" id="topRatedRight">&#8594;</button>
                </div>
            </div>

            <!-- Recently Added Games -->
            <div class="featured-section" data-autoscroll>
                <h2>Recently Added Games</h2>
                <div class="carousel-container">
                    <button class="carousel-arrow left" id="recentlyAddedLeft">&#8592;</button>
                    <div class="carousel-track" id="recentlyAddedGamesContainer"></div>
                    <button class="carousel-arrow right" id="recentlyAddedRight">&#8594;</button>
                </div>
            </div>

            <main id="gameGrid" class="game-grid">
                <!-- Loading spinner -->
                <div class="loading-spinner" id="loadingSpinner"></div>
            </main>

            <div id="gameCount" style="text-align:center; margin: 10px 0; color:#61dafb;"></div>

            <div class="load-more-container">
                <button id="loadMoreBtn" class="load-more-button">Load More Games</button>
            </div>
        </section>
    </div>
    <div id="activeFilters" class="active-filters"></div>
    <button id="backToTopBtn" title="Back to Top">‚Üë</button>

    <script src="script.js"></script>
</body>

</html>
