<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta -->
    <title>MaroHub - Home</title>
    <meta name="description" content="Explore a vast collection of Ready-To-Run Linux games with Download links Without Ads!">

    <!-- Open Graph / Social Sharing Meta -->
    <meta property="og:title" content="MaroHub">
    <meta property="og:description" content="Explore a vast collection of Ready-To-Run Linux games with Download links Without Ads!">
    <meta property="og:image" content="https://via.placeholder.com/900x300?text=MaroHub">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ammar0xff.github.io/MaroHub/">

    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/color/48/gaming-center-base.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Unified old-style navbar: semi-transparent, glassy, with gradient text for MaroHub */
        .navbar, .navbar-drawer {
            background: rgba(30, 40, 60, 0.72);
            box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.13);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1.5px solid rgba(97, 218, 251, 0.13);
        }
        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 0.5em;
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(90deg, #61dafb 30%, #a1c4fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }
        .navbar-marohub {
            font-size: 1.3em;
            font-weight: 700;
            letter-spacing: 1px;
            color: #61dafb;
            background: none;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            background-clip: initial;
            /* Remove animation/transition */
            transition: none;
        }
        @media (max-width: 600px) {
            .navbar-marohub {
                font-size: 1.7em;
            }
        }
        .navbar-links a.cta-btn, .navbar-links a.cta-btn-alt {
            background: linear-gradient(90deg, #61dafb 0%, #a1c4fd 100%);
            color: #222 !important;
            border-radius: 8px;
            padding: 0.5em 1.2em;
            font-weight: 700;
            box-shadow: 0 2px 16px #61dafb33;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            border: none;
            margin-left: 12px;
        }
        .navbar-links a.cta-btn-alt:hover, .navbar-links a.cta-btn:hover {
            background: linear-gradient(90deg, #a1c4fd 0%, #61dafb 100%);
            color: #111 !important;
            box-shadow: 0 4px 24px #61dafb66;
        }
        .navbar-dropdown {
            display: none;
            position: absolute;
            right: 1em;
            top: 60px;
            background: rgba(30, 40, 60, 0.97);
            box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.13);
            border-radius: 10px;
            min-width: 200px;
            z-index: 1000;
            padding: 0.5em 0;
        }
        .navbar-dropdown.open {
            display: block;
        }
        .navbar-dropdown .navbar-links {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        .navbar-dropdown .navbar-links li {
            margin: 0;
        }
        .navbar-dropdown .navbar-links a {
            padding: 0.7em 1.5em;
            border-radius: 0;
            background: none;
            color: #fff !important;
            box-shadow: none;
            font-weight: 500;
        }
        .navbar-dropdown .navbar-links a:hover {
            background: #222c;
            color: #61dafb !important;
        }
        @media (max-width: 900px) {
            .navbar-hamburger {
                display: block;
            }
            .navbar-links {
                display: none !important;
            }
        }
        @media (min-width: 901px) {
            .navbar-hamburger {
                display: none;
            }
            .navbar-dropdown {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navbar-logo">
            <img src="https://img.icons8.com/color/48/gaming-center-base.png" alt="Logo" class="navbar-icon">
            <span>MaroHub</span>
        </a>
        <ul class="navbar-links" id="navbarLinks">
            <li><a href="/docs/index.html" class="cta-btn-alt">Docs</a></li>
            <li><a href="/download-cli.html" class="cta-btn">Download CLI</a></li>
        </ul>
    </nav>

    <!-- HERO SECTION (Banner, Search, CTA) -->
    <section class="hero-section">
        <h1>MaroHub</h1>
        <p class="hero-subtitle">
            Explore a vast collection of Ready-To-Run Linux games with Download links Without Ads!
        </p>
        <div class="search-container">
            <span class="search-icon" id="searchIconBtn" role="button" tabindex="0">üîç</span>
            <input type="text" id="searchInput" placeholder="Search games, genres, platforms..." aria-label="Search games">
        </div>
    </section>

    <div class="main-layout">
        <aside class="filters-aside">
            <div class="controls-container">
                <h3 class="filters-title">Filters</h3>
                <div class="filter-group">
                    <label for="genreFilter">Genre:</label>
                    <select id="genreFilter">
                        <option value="all">All Genres</option>
                    </select>
                </div>
                <!-- Platform filter removed -->
                <div class="filter-group">
                    <label for="yearFilter">Year:</label>
                    <select id="yearFilter">
                        <option value="all">All Years</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="metacriticFilter">Metacritic:</label>
                    <select id="metacriticFilter">
                        <option value="all">Any Score</option>
                        <option value="90">90+</option>
                        <option value="80">80+</option>
                        <option value="70">70+</option>
                        <option value="60">60+</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sizeFilter">Size:</label>
                    <select id="sizeFilter">
                        <option value="">All</option>
                        <option value="<1">Less than 1 GB</option>
                        <option value="1-5">1 - 5 GB</option>
                        <option value="5-10">5 - 10 GB</option>
                        <option value=">10">More than 10 GB</option>
                    </select>
                </div>
                <div class="sort-group">
                    <label for="sortBy">Sort By:</label>
                    <select id="sortBy">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="release_date-desc">Release Date (Newest First)</option>
                        <option value="release_date-asc">Release Date (Oldest First)</option>
                        <option value="metacritic-desc">Metacritic (Highest First)</option>
                        <option value="metacritic-asc">Metacritic (Lowest First)</option>
                    </select>
                </div>
                <button id="clearFiltersBtn" class="load-more-button" style="margin-top: 18px;">Clear Filters</button>
            </div>
        </aside>
        <section class="main-content">
            <!-- Top Rated Games -->
            <div class="featured-section" data-autoscroll>
                <h2>Top Rated Games</h2>
                <div class="carousel-container">
                    <button class="carousel-arrow left" id="topRatedLeft">&#8592;</button>
                    <div class="carousel-track" id="topRatedGamesContainer"></div>
                    <button class="carousel-arrow right" id="topRatedRight">&#8594;</button>
                </div>
            </div>

            <!-- Recently Added Games -->
            <div class="featured-section" data-autoscroll>
                <h2>Recently Added Games</h2>
                <div class="carousel-container">
                    <button class="carousel-arrow left" id="recentlyAddedLeft">&#8592;</button>
                    <div class="carousel-track" id="recentlyAddedGamesContainer"></div>
                    <button class="carousel-arrow right" id="recentlyAddedRight">&#8594;</button>
                </div>
            </div>

            <main id="gameGrid" class="game-grid">
                <!-- Loading spinner -->
                <div class="loading-spinner" id="loadingSpinner"></div>
            </main>

            <div id="gameCount" style="text-align:center; margin: 10px 0; color:#61dafb;"></div>

            <div class="load-more-container">
                <button id="loadMoreBtn" class="load-more-button">Load More Games</button>
            </div>
        </section>
    </div>
    <div id="activeFilters" class="active-filters"></div>
    <button id="backToTopBtn" title="Back to Top">‚Üë</button>

    <!-- Footer Start -->
    <footer class="site-footer">
        <div class="footer-content">
            <span>&copy; 2025 ammar mohamed (ammar0xf)</span>

            <a href="mailto:ammar0xf@gmail.com" class="footer-link">ammar0xf@gmail.com</a>

            <span>|</span>
            <a href="https://www.linkedin.com/in/ammar0xf" class="footer-link" target="_blank" rel="noopener">linkedin(ammar0xf)</a>
        </div>
    </footer>
    <!-- Footer End -->

    <script src="js/script.js"></script>
</body>
</html>
